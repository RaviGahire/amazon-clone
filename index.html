<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <!-- Style sheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- font -->
    <link href="https://db.onlinewebfonts.com/c/157c6cc36dd65b1b2adc9e7f3329c761?family=Amazon+Ember+Regular"
        rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/02fcddff61b677f4989d2933d574ca89?family=Amazon+Ember+Bold"
        rel="stylesheet">
    <!-- Js files -->
    <script src="./js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <!-- Top Header -->
        <div class="header-top">
            <!-- Logo -->
            <div class="header-logo">
                <a href="index.html">
                    <img src="assets/logo/Amazon white logo.svg" alt="Amazon Logo">
                </a>
            </div>

            <!-- Delivery Location -->
            <div class="header-location">
                <div class="location-icon"><img src="./assets/icons/basil_location-outline.svg" alt="location"></div>
                <div class="location-details">
                    <span class="small-text">Deliver to Ravi</span>
                    <span class="bold-text">Pune 411028</span>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="header-search">
                <select class="search-category">
                    <option>All</option>
                    <option>Electronics</option>
                    <option>Fashion</option>
                    <option>Books</option>
                    <option>Computers</option>
                    <option>Mobiles</option>
                </select>
                <input type="text" placeholder="Search Amazon Clone">
                <button class="search-btn">
                    <img width="20px" src="./assets/icons/flowbite_search-outline.svg" alt="Search">
                </button>
            </div>


            <!-- Account Language -->
            <div class="header-language">
                <img width="20px" src="./assets/icons/ion_language-outline.svg" alt="language-icon" title="Language">
            </div>
            <!-- Account & Lists -->
            <div class="header-account">
                <img width="20px" src="./assets/icons/ph_user-thin.svg" alt="user-icon" title="Account">
            </div>

            <!-- Orders -->
            <div class="header-orders">
                <img width="20px" src="./assets/icons/carbon_ibm-watson-orders.svg" alt="orders-icon" title="Orders">
            </div>

            <!-- Cart -->
            <div class="header-cart">
                <a href="#">
                    <img width="20px" src="./assets/icons/mdi-light_cart.svg" alt="cart-icon" title="Cart">

                </a>
            </div>
        </div>

        <!-- Bottom Header / Navigation -->
        <nav class="header-bottom">
            <ul class="nav-links">
                <li><a href="#">All</a></li>
                <li><a href="#">Today's Deals</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">Bestsellers</a></li>
                <li><a href="#">Mobiles</a></li>
                <li><a href="#">New Release</a></li>
                <li><a href="#">Computer</a></li>
            </ul>
        </nav>
    </header>
    </header>
</body>

</html>
