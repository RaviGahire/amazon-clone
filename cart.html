<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    


    <!--  You might also like product carousel  -->
    <section class="recommendation-carousel">
  <h2>You might also like</h2>
  <div class="carousel-container">
    <button class="carousel-btn prev">&#10094;</button>
    <div class="carousel-track">
      <div class="product-card">
        <img src="assets/products/product1.jpg" alt="Product 1">
        <p>Product 1 Name</p>
        <span>$29.99</span>
      </div>
      <div class="product-card">
        <img src="assets/products/product2.jpg" alt="Product 2">
        <p>Product 2 Name</p>
        <span>$49.99</span>
      </div>
      <div class="product-card">
        <img src="assets/products/product3.jpg" alt="Product 3">
        <p>Product 3 Name</p>
        <span>$19.99</span>
      </div>
      <div class="product-card">
        <img src="assets/products/product4.jpg" alt="Product 4">
        <p>Product 4 Name</p>
        <span>$99.99</span>
      </div>
      <!-- Add more products -->
    </div>
    <button class="carousel-btn next">&#10095;</button>
  </div>
</section>

</body>
</html>
